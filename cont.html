<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother's Studios | Contacto</title>
    <link rel="icon" type="image/png" href="img/l.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="cont.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="logo-container">
            <img class="logo" src="img/l.png" alt="Logo">
            <h1>Brother's Studios</h1>
        </div>
        <!-- Menú -->
        <nav>
            <ul>
                <li><a href="index.html">Eclipsed Realms</a></li>
                <li><a href="er.html">Preguntas</a></li>
                <li><a href="bs.html">Estudio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="contacto">
            <form>
                <h1>Contacto</h1>
                <label for="motivo">Motivo de contacto<span>*</span></label><br>
                <input type="text" id="motivo" name="motivo" required><br><br>
            
                <label for="nombre">Nombre<span>*</span></label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="correo">Correo Electrónico<span>*</span></label><br>
                <input type="email" id="correo" name="correo" required><br><br>
                
                <label for="telefono">Teléfono</label><br>
                <input type="tel" id="telefono" name="telefono"><br><br>
            
                <label for="mensaje">Mensaje<span>*</span></label><br>
                <textarea id="mensaje" name="mensaje" required></textarea><br><br>
            
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    
    <!-- Pie de página -->
    <footer>
        <p>Brother's Studios</p>

            <a href="https://facebook.com/Vegetta777paginaoficial"><img src="img/f.png" alt="Facebook"></a>
        </p>
    </footer>
</body>
</html>
