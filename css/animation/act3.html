<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .cartel-cookies {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
            opacity: 0;
            animation: mostrarCartel 5s forwards;
            animation-delay: 3s;
        }
        @keyframes mostrarCartel {
            to { opacity: 1; }
        }
        .aceptar {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="cartel-cookies">
        Este sitio web utiliza cookies para mejorar su experiencia. Al continuar navegando, aceptas su uso.
        <button class="aceptar">Aceptar</button>
    </div>
</body>
</html>
